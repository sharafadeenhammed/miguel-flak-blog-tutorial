{% extends 'base.html'%}



{% block content %}
  <p class="header">Profile</p>
  <div class="profile-photo-container">
    <p>profile photo</p>
    <img class="profile-photo" src="{{current_user.avatar()}}" alt="{{current_user.username}}"/>
    <p><a href="{{url_for('update_profile')}}"> update profile</a></p>
  </div>
  <br><br>
  <p>{{current_user.username}}</p>
  <p>{{current_user.email}}</p>
  <p>{{current_user.last_seen}}</p>
  {% if current_user.about_me != None %}
    <p>{{current_user.about_me}}</p>
  {% endif %}

{% endblock %}
